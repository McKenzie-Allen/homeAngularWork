

<label>Server Name</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<p>{{ userName }} has switched server {{ serverId }} to {{ getServerStatus() }}</p>
<hr>
<button 
class="btn btn-primary" 
[disabled]="!allowServerStatusChange"
(click)="changeServerStatus()"
>button works!</button>
<p [innerText]="allowServerStatusChange"></p>
<p>{{ isTrying }}</p>
